    <script>
        let obrasOriginales = [];

        async function obtenerObras() {
    try {
        const response = await fetch('data_con_coordenadas.csv');
        const csvText = await response.text();
        
        // Log del CSV raw para verificar
        console.log('CSV raw primeras 100 caracteres:', csvText.substring(0, 100));
        
        // Procesar CSV manualmente
        const lines = csvText.split('\n');
        const headers = lines[0].split('|');
        
        const obras = lines.slice(1).map(line => {
            const values = line.split('|');
            const obra = {};
            headers.forEach((header, index) => {
                obra[header] = values[index];
            });
            return obra;
        });
        
        // Log de las primeras 3 obras para verificar estructura
        console.log('Primeras 3 obras:', obras.slice(0, 3));
        
        return obras;
    } catch (error) {
        console.error('Error al cargar los datos:', error);
        return [];
    }
}

function llenarTabla(obras) {
    const tbody = document.querySelector('#tablaObras tbody');
    tbody.innerHTML = '';
    obras.forEach(obra => {
        const row = tbody.insertRow();
        row.insertCell().textContent = obra.id;
        row.insertCell().textContent = obra['Autor/a'];
        row.insertCell().textContent = obra.Obra;
        row.insertCell().textContent = `${obra['Fecha de estreno']} (${obra.fechaFormat})`;
        row.insertCell().textContent = obra.Dirección;
        row.insertCell().textContent = obra['Compañía'] || '';
        row.insertCell().textContent = obra.Festivales;
        
        // Convertir el lugar de estreno en un enlace
        const lugarCell = row.insertCell();
        const lugar = obra['Lugar de estreno'] || '';
        if (lugar) {
            lugarCell.innerHTML = `
                <a 
                    class="lugar-link"
                    href="https://www.google.com/maps/search/${encodeURIComponent(lugar)}"
                    target="_blank"
                    title="Buscar en Google Maps">
                    ${lugar}
                </a>
            `;
        } else {
            lugarCell.textContent = '';
        }
    });
    
    // Solo actualizar marcadores si el mapa está inicializado
    if (map) {
        actualizarMarcadores(obras);
    }
}

function ordenarTabla(campo) {
    ordenAscendente = !ordenAscendente;
    const obras = [...obrasOriginales];
    
    obras.sort((a, b) => {
        // Obtener los valores a comparar
        let valorA = (a[campo] || '').toString().toLowerCase();
        let valorB = (b[campo] || '').toString().toLowerCase();
        
        // Mover valores vacíos al final
        if (!valorA && !valorB) return 0;  // Ambos vacíos, mantener orden original
        if (!valorA) return 1;             // A vacío, mover al final
        if (!valorB) return -1;            // B vacío, mover al final
        
        // Caso especial para el ID (ordenamiento numérico)
        if (campo === 'id') {
            return ordenAscendente ? 
                parseInt(valorA) - parseInt(valorB) : 
                parseInt(valorB) - parseInt(valorA);
        }
        
        // Caso especial para fechas
        if (campo === 'fechaFormat' || campo === 'Fecha de estreno') {
            if (a.fechaFormat && b.fechaFormat) {
                const [diaA, mesA, anioA] = a.fechaFormat.split('-');
                const [diaB, mesB, anioB] = b.fechaFormat.split('-');
                const fechaA = new Date(anioA, mesA - 1, diaA);
                const fechaB = new Date(anioB, mesB - 1, diaB);
                return ordenAscendente ? fechaA - fechaB : fechaB - fechaA;
            }
        }
        
        // Ordenamiento alfabético para el resto de campos
        return ordenAscendente ? 
            valorA.localeCompare(valorB, 'es') : 
            valorB.localeCompare(valorA, 'es');
    });
    
    // Actualizar indicadores visuales
    document.querySelectorAll('th').forEach(th => {
        th.classList.remove('asc', 'desc');
    });
    const th = document.querySelector(`th[onclick="ordenarTabla('${campo}')"]`);
    th.classList.add(ordenAscendente ? 'asc' : 'desc');
    
    llenarTabla(obras);
}

function filtrarObras() {
    // Obtener todos los valores de filtro
    const autorFiltro = document.getElementById('busqueda-autor').value.toLowerCase();
    const obraFiltro = document.getElementById('busqueda-obra').value.toLowerCase();
    const direccionFiltro = document.getElementById('busqueda-direccion').value.toLowerCase();
    const companiaFiltro = document.getElementById('busqueda-compania').value.toLowerCase();
    const festivalesFiltro = document.getElementById('busqueda-festivales').value.toLowerCase();
    const lugarFiltro = document.getElementById('busqueda-lugar').value.toLowerCase();
    const busquedaExacta = document.getElementById('busquedaExacta').checked;
    const fechaInicio = document.getElementById('fechaInicio').value;
    const fechaFin = document.getElementById('fechaFin').value;

    const normalizarTexto = (texto) => {
        if (!texto) return '';
        return texto.toString()
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, ""); // Elimina diacríticos
    };

    const coincide = (valor, filtro) => {
        if (!valor) return false;
        if (!filtro) return true; // Si no hay filtro, devuelve true
        
        const valorNormalizado = normalizarTexto(valor);
        const filtroNormalizado = normalizarTexto(filtro);
        
        return busquedaExacta ? 
            valorNormalizado === filtroNormalizado : // Búsqueda exacta
            valorNormalizado.includes(filtroNormalizado); // Búsqueda parcial
    };

    const obrasFiltradas = obrasOriginales.filter(obra => {
        // Verificar cada criterio de filtro
        const cumpleAutor = !autorFiltro || coincide(obra['Autor/a'], autorFiltro);
        const cumpleObra = !obraFiltro || coincide(obra['Obra'], obraFiltro);
        const cumpleDireccion = !direccionFiltro || coincide(obra['Dirección'], direccionFiltro);
        const cumpleCompania = !companiaFiltro || coincide(obra['Compañía'], companiaFiltro);
        const cumpleFestivales = !festivalesFiltro || coincide(obra['Festivales'], festivalesFiltro);
        const cumpleLugar = !lugarFiltro || coincide(obra['Lugar de estreno'], lugarFiltro);

        // Verificar fechas si están establecidas
        let cumpleFechas = true;
        if (fechaInicio || fechaFin) {
            const fechaObra = obra.fechaFormat ? new Date(obra.fechaFormat.split('-').reverse().join('-')) : null;
            if (fechaObra) {
                if (fechaInicio) {
                    cumpleFechas = cumpleFechas && fechaObra >= new Date(fechaInicio);
                }
                if (fechaFin) {
                    cumpleFechas = cumpleFechas && fechaObra <= new Date(fechaFin);
                }
            } else {
                cumpleFechas = false;
            }
        }

        return cumpleAutor && cumpleObra && cumpleDireccion && 
               cumpleCompania && cumpleFestivales && cumpleLugar && 
               cumpleFechas;
    });

    // Actualizar la tabla y las visualizaciones
    llenarTabla(obrasFiltradas);
    actualizarVisualizaciones(obrasFiltradas);
}

}

        console.warn('No se recibió una obra válida');
        return {
            nodes: new vis.DataSet(),
            edges: new vis.DataSet()
        };
    }

    // Verificar que tenemos los campos necesarios
    if (!obra['Autor/a'] || !obra.id) {
        console.warn('Obra incompleta:', obra);
        return {
            nodes: new vis.DataSet(),
            edges: new vis.DataSet()
        };
    }

    // Crear el nodo con la información disponible
    const node = {
        id: obra.id,
        label: obra['Autor/a'].toString().trim(),
        title: `${obra.Obra || 'Sin título'} (${obra['Fecha de estreno'] || 'Fecha desconocida'})`,
        shape: 'dot',
        size: 20,
        color: { 
            background: '#FB7E81',
            border: '#d45659'
        }
    };

    console.log('Creando nodo:', node);

    const nodes = new vis.DataSet([node]);
    const edges = new vis.DataSet();

    return { nodes, edges };
}

function actualizarMarcadores(obrasData) {
    // Actualizar la variable global
    obras = obrasData;

    if (!map) {
        console.error('El mapa no está inicializado');
        return;
    }

    // Eliminar el grupo de marcadores anterior si existe
    if (markerClusterGroup) {
        map.removeLayer(markerClusterGroup);
    }

    markerClusterGroup = L.markerClusterGroup({
        showCoverageOnHover: false,
        spiderfyOnMaxZoom: true,
        zoomToBoundsOnClick: true,
        maxClusterRadius: 40
    });

    obras.forEach(obra => {
        const lat = parseFloat(obra.lat);
        const lon = parseFloat(obra.lon);

        if (!isNaN(lat) && !isNaN(lon)) {
            const marker = L.marker([lat, lon])
                .bindPopup(`
                    <div class="obra-popup">
                        <strong>${obra.Obra}</strong><br>
                        Autor/a: ${obra['Autor/a']}<br>
                        Fecha: ${obra['Fecha de estreno']}<br>
                        Lugar: ${obra['Lugar de estreno']}
                        <br>
                        <button class="ver-grafo" onclick="mostrarEnGrafo('${obra.id}')">
                            Ver en grafo
                        </button>
                    </div>
                `);

            markerClusterGroup.addLayer(marker);
        }
    });

    map.addLayer(markerClusterGroup);
}

// Asegurarnos de que la función sea accesible globalmente
window.mostrarEnGrafo = function(obraId) {
    console.log('Buscando obra con ID:', obraId);
    
    if (!obraId || !obras) {
        console.warn('ID de obra no válido o no hay obras cargadas');
        return;
    }

    const obra = obras.find(o => o.id === obraId);
    console.log('Obra encontrada:', obra);

    if (obra && network) {
        const data = createNetworkData(obra);
        if (data.nodes.length === 0) {
            console.warn('No se pudieron crear nodos para la obra');
            return;
        }

        network.setData(data);
        
        setTimeout(() => {
            network.fit({
                nodes: [obra.id],
                animation: {
                    duration: 1000,
                    easingFunction: 'easeInOutQuad'
                }
            });
        }, 100);
    } else {
        console.warn('No se encontró la obra o el network no está inicializado');
    }
}

function initNetwork() {
    if (!network) {
        const container = document.getElementById('network');
        
        // Inicializar network vacío
        const data = {
            nodes: new vis.DataSet(),
            edges: new vis.DataSet()
        };
        
        const options = {
            nodes: {
                font: { size: 12 }
            },
            physics: {
                stabilization: true,
                barnesHut: {
                    gravitationalConstant: -1000,
                    springLength: 100,
                    springConstant: 0.01
                }
            }
        };

        network = new vis.Network(container, data, options);
    }
}

// Modificar la función llenarTabla para actualizar también el gráfico
function actualizarVisualizaciones(obras) {
    actualizarMarcadores(obras);
    if (network) {
        const data = createNetworkData(obras);
        network.setData(data);
    }
}

document.addEventListener('DOMContentLoaded', async () => {
    // Primero inicializar el mapa y network
    initMap();
    initNetwork();
    
    // Luego cargar y mostrar los datos
    obrasOriginales = await obtenerObras();
    llenarTabla(obrasOriginales);

    // Actualizar el event listener del botón de visualizaciones
    const toggleVisualizationsBtn = document.getElementById('toggleVisualizationsBtn');
    const visualizationsSection = document.getElementById('visualizationsSection');

    toggleVisualizationsBtn.addEventListener('click', () => {
        visualizationsSection.classList.toggle('collapsed');
        
        // Solo manejar la rotación de la flecha
        const arrow = toggleVisualizationsBtn.querySelector('.arrow');
        arrow.style.transform = visualizationsSection.classList.contains('collapsed') 
            ? 'rotate(0deg)' 
            : 'rotate(180deg)';

        if (!visualizationsSection.classList.contains('collapsed')) {
            if (map) map.invalidateSize();
            if (network) network.fit();
        }
    });

    // Actualizar los event listeners para los nuevos campos
    document.getElementById('busqueda-autor').addEventListener('input', filtrarObras);
    document.getElementById('busqueda-obra').addEventListener('input', filtrarObras);
    document.getElementById('busqueda-direccion').addEventListener('input', filtrarObras);
    document.getElementById('busqueda-compania').addEventListener('input', filtrarObras);
    document.getElementById('busqueda-festivales').addEventListener('input', filtrarObras);
    document.getElementById('busquedaExacta').addEventListener('change', filtrarObras);
    document.getElementById('fechaInicio').addEventListener('change', filtrarObras);
    document.getElementById('fechaFin').addEventListener('change', filtrarObras);
    document.getElementById('resetFiltros').addEventListener('click', resetearFiltros);
    document.getElementById('busqueda-lugar').addEventListener('input', filtrarObras);
});

// Asegurarse de que el input de búsqueda tenga el evento
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.querySelector('#search-input');
    if (searchInput) {
        searchInput.addEventListener('input', filtrarObras);
    }
});
